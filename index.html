<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="version" content="1.1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vector2Godot - Vector Drawing Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
      <div class="splash-content">
        <div class="splash-icon">
          <img src="assets/icon.svg" alt="Vector2Godot Logo" class="splash-logo">
        </div>
        <h1 class="splash-title">Vector2Godot</h1>
        <div class="splash-loading">
          <div class="loading-spinner"></div>
          <p class="loading-text">Loading...</p>
        </div>
      </div>
    </div>

    <div id="app" class="app-hidden">
      <!-- Top Header Bar -->
      <header class="top-header">
        <div class="header-left">
          <img src="assets/icon.svg" alt="Vector2Godot Icon" class="app-icon">
          <h1 class="app-title">Vector2Godot</h1>
        </div>
        <div class="header-right">
          <!-- Theme Toggle Switch -->
          <div class="theme-toggle">
            <input type="checkbox" id="theme-toggle-checkbox" class="theme-toggle-checkbox">
            <label for="theme-toggle-checkbox" class="theme-toggle-label">
              <i class="fas fa-sun light-icon"></i>
              <span class="theme-toggle-inner">
                <span class="theme-toggle-switch"></span>
              </span>
              <i class="fas fa-moon dark-icon"></i>
            </label>
          </div>
          
          <div class="dropdown">
            <button class="dropdown-btn">
              <i class="fas fa-cog"></i> Settings
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#" id="settings-canvas"><i class="fas fa-image"></i> Canvas Settings</a>
              <a href="#" id="settings-grid"><i class="fas fa-th"></i> Grid Settings</a>
              <a href="#" id="settings-tools"><i class="fas fa-tools"></i> Tool Settings</a>
              <a href="#" id="settings-properties"><i class="fas fa-palette"></i> Properties Settings</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropdown-btn">
              <i class="fas fa-question-circle"></i> Help
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#" id="help-shortcuts"><i class="fas fa-keyboard"></i> Keyboard Shortcuts</a>
              <a href="#" id="help-tutorial"><i class="fas fa-play-circle"></i> Tutorial</a>
              <a href="#" id="help-about"><i class="fas fa-info-circle"></i> About</a>
            </div>
          </div>
        </div>
      </header>

      <div class="main-layout">
        <!-- Left Sidebar -->
        <aside class="sidebar">
          <div class="sidebar-content">
            <!-- Empty sidebar now that all content is moved to modals -->
          </div>
        </aside>

        <!-- Main Canvas Area -->
        <main class="canvas-area">
          <!-- Floating Toolbar -->
          <div class="floating-toolbar">
            <div class="tools-vertical">
              <button id="select-tool" class="tool-btn-vertical" data-tool="select" title="Select Tool (V)">
                <i class="fas fa-mouse-pointer"></i>
              </button>
              <button id="line-tool" class="tool-btn-vertical active" data-tool="line" title="Line Tool (L)">
                <i class="fas fa-minus"></i>
              </button>
              <button id="rect-tool" class="tool-btn-vertical" data-tool="rectangle" title="Rectangle Tool (R)">
                <i class="far fa-square"></i>
              </button>
              <button id="circle-tool" class="tool-btn-vertical" data-tool="circle" title="Circle Tool (C)">
                <i class="far fa-circle"></i>
              </button>
              <button id="polygon-tool" class="tool-btn-vertical" data-tool="polygon" title="Polygon Tool (P)">
                <i class="fas fa-draw-polygon"></i>
              </button>
              <div class="tool-separator"></div>
              <button id="eraser-tool" class="tool-btn-vertical" data-tool="eraser" title="Eraser Tool (E)">
                <i class="fas fa-eraser"></i>
              </button>
            </div>
          </div>
          
          <div class="canvas-wrapper">
            <div class="canvas-container">
              <canvas id="drawing-canvas" width="800" height="600"></canvas>
            </div>
          </div>
        </main>

        <!-- Tool Bar (Right Side) -->
        <div class="tool-bar">
          <div class="tool-bar-content">
            <button id="copy-code-btn" class="toolbar-btn" title="Copy Code">
              <i class="fas fa-copy"></i>
            </button>
            <button id="clear-btn" class="toolbar-btn" title="Clear Canvas">
              <i class="fas fa-trash"></i>
            </button>
            <button id="fit-canvas" class="toolbar-btn" title="Fit Canvas">
              <i class="fas fa-expand-arrows-alt"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Bottom Panel -->
      <div class="bottom-panel collapsed">
        <div class="panel-header">
          <h3>
            <i class="fas fa-code"></i>
            Godot _draw() Code
          </h3>
          <button id="toggle-code-panel" class="panel-toggle">
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="panel-content">
          <div class="code-container">
            <pre><code id="code-output" class="language-gdscript">// Draw shapes to see generated code...</code></pre>
            <button id="copy-code" class="copy-btn" title="Copy to Clipboard">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
